<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"

      <body class="min-vh-100">
    <header class="bg-primary py-3">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark d-flex flex-nowrap justify-content-between align-items-center">
            <h1 class="m-0 text-white">

            </h1>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                {% if session.get('user_id') %}
                <li class="nav-item">
                  <a class="nav-link text-white" href="{{ url_for('dashboard') }}"
                    >Panel de Control</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{{ url_for('logout') }}">
                    Cerrar Sesión
                  </a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{{ url_for('register') }}">Registrarse</a>
                </li>
                {% endif %}
              </ul>
